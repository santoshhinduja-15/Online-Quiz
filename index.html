<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Online Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body style="background-color: pink;">

    <div class="container py-5">
        <div class="text-center mb-4">
            <h1 class="text-dark">
                <i class="bi bi-question-circle-fill me-2"></i>Online Quiz
            </h1>
            <p class="text-dark fs-5">Test your knowledge with multiple choice questions</p>
        </div>

        <div id="quizContainer" class="card shadow-sm border border-dark border-5" style="background-color: plum;">
            <div class="card-body">
                <div id="question" class="fw-semibold fs-5 text-dark mb-3"></div>
                <div id="options" class="list-group mb-3"></div>
                <div class="d-flex justify-content-between align-items-center">
                    <button id="nextBtn" class="btn bg-danger fs-5">
                        <i class="bi bi-arrow-right-circle me-1"></i> Next
                    </button>
                    <div id="questionNumber" class="text-muted small"></div>
                </div>
                <div id="result" class="mt-4 d-none"></div>
            </div>
        </div>
    </div>
</body>

</html>
